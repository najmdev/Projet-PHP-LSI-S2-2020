<div class="container">
  <form class="mForm" [formGroup]="form" (submit)="onSubmit()">
    <div class="form-group">
      <label>Nom:</label>
      <input type="text" class="form-control" formControlName="nom">
    </div>
    <div class="form-group">
      <label>Prenom:</label>
      <input type="text" class="form-control" formControlName="prenom">
    </div>
    <div class="form-group">
      <label>Ville:</label>
      <input type="text" class="form-control" formControlName="ville">
    </div>
    <div class="form-group">
      <label>adresse:</label>
      <input type="text" class="form-control" formControlName="adresse">
    </div>
    <div class="form-group">
      <label>telephone:</label>
      <input type="text" pattern="[0-9.]*" class="form-control" formControlName="telephone">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" formControlName="password">
    </div>
    <div class="row">
      <div class="col-2">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">S'inscrire</button>
      </div>
      <div *ngIf="submit" class="mx-auto" style="width: 7%;">
        <div class="spinner-border text-primary" role="status"></div>
      </div>
      <div class="col-10">
        <div *ngIf="userCreated" class="alert alert-success alert-dismissible fade show w-50" role="alert">
          <strong>Docteur Créé avec succès.</strong>
          <button (click)="userCreated=false" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div *ngIf="errorCreation" class="alert alert-danger alert-dismissible fade show w-50" role="alert">
          <strong>Cet email existe déja !!</strong>
          <button (click)="errorCreation=false" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
